
version: "3"
# define services (containers) that should be running
services:
  # this builds the dev environment
  dev:
    build:
      context: ../
      dockerfile: sentry-docker/dev/Dockerfile
      args:
        NODE_VERSION: 9.11.1
    env_file:
       - dev/dev.env
    ports:
      - "8000:8000"
    volumes:
      - ../:/usr/src/sentry
      - ../sentry-docker/dev/docker-config.yml:/etc/sentry/config.yml
      - ../sentry-docker/dev/docker-sentry.conf.py:/etc/sentry/sentry.conf.py
      - ../scripts/docker-entrypoint.sh:/entrypoint.sh
    depends_on:
      - redis_mem
      - db
    networks:
      - denver-net
    container_name: sentry-box
    # command: tail -f /dev/null

  # build redis service from official image
  redis_mem:
    image: redis:alpine
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - denver-net
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: on-failure

  # build db service from official postgres image
  db:
    image: postgres:9.5
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    networks:
      - denver-net
    env_file:
      - db/db.env
    restart: on-failure

volumes:
  pgdata:
  redisdata:

networks:
  denver-net:
    driver: bridge
