
version: "3"
# define services (containers) that should be running
services:
  # this builds the dev environment
  dev:
    build:
      context: .
      dockerfile: dev/Dockerfile
      args:
        NODE_VERSION: 9.11.1
    env_file:
       - dev/dev.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db

  # build redis service from official image
  redis:
    image: redis:alpine
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - sentry
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always

  # build db service from official postgres image
  db:
    build:
      context: .
      dockerfile: db/Dockerfile
    ports:
      - "5432:5432"
    networks:
      - sentry
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    env_file:
      - db/db.env
    restart: always

volumes:
  pgdata:

networks:
  sentry:
    driver: bridge
